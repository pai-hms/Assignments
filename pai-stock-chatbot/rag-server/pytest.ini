[tool:pytest]
# 기본 설정
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 실행 옵션
addopts = 
    -v
    --tb=short

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트  
    slow: 느린 테스트 (실제 API 호출 등)
    skip: 스킵할 테스트

# 비동기 테스트 설정
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# 테스트 경로 설정  
PYTHONPATH = .

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S