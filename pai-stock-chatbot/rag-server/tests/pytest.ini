[tool:pytest]
# pytest 설정
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 실행 옵션
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트  
    slow: 느린 테스트 (실제 API 호출 등)
    skip: 스킵할 테스트
    asyncio: 비동기 테스트

# 비동기 테스트 설정 (자동으로 async 함수 감지)
asyncio_mode = auto

# 테스트 경로 설정  
PYTHONPATH = .

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 최소 커버리지 (선택사항)
# addopts에 --cov=src --cov-report=html 추가 가능
